version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: secure-api-db
    environment:
      POSTGRES_DB: secure_api_prod
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secure-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secure-rest-api
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-secure-password}@db:5432/secure_api_prod
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
    ports:
      - "5000:5000"
    volumes:
      - ./certs:/app/certs:ro
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - secure-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: secure-api-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - secure-network

volumes:
  postgres_data:
    driver: local

networks:
  secure-network:
    driver: bridge
